<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>osu! med74 | Match Scheduler</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f6f8fa;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }

        .setup {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .results {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .row-flex {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 8px;
        }

        .row-flex label {
            flex: 1;
            margin-bottom: 0;
        }

        .divider {
            border: none;
            border-top: 2px solid #eee;
            margin: 18px 0 24px 0;
        }

        .teams {
            display: flex;
            gap: 20px;
        }

        .team {
            flex: 1;
            border-radius: 8px;
            padding: 16px;
            color: #fff;
        }

        .red-team {
            background: #e74c3c;
        }

        .blue-team {
            background: #3498db;
        }

        .team h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .player-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 6px;
            padding: 0 6px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .suggestions button {
            margin: 6px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .suggestions button:hover {
            background: #0056b3;
        }

        .details {
            margin-top: 20px;
            background: #eef1f5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="setup">
            <h1>Match Setup</h1>

            <div class="row-flex">
                <label>
                    Max Team Size:
                    <select id="maxSize">
                        <script>
                            for (let i = 2; i <= 16; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </label>
                <label>
                    Match Format (e.g. 2v2):
                    <select id="matchFormat">
                        <option value="2">2v2</option>
                        <option value="3">3v3</option>
                        <option value="4">4v4</option>
                        <option value="5">5v5</option>
                        <option value="6">6v6</option>
                        <option value="7">7v7</option>
                        <option value="8">8v8</option>
                    </select>
                </label>
                <label>
                    Bracket Type:
                    <select id="bracketType">
                        <option value="winners">Winners</option>
                        <option value="losers">Losers</option>
                    </select>
                </label>
            </div>
            <hr class="divider">

            <div class="teams">
                <div class="team red-team" id="teamRedPlayers">
                    <h3>Red Team</h3>
                    <label>
                        Team Red Name:
                        <input type="text" id="teamRed" placeholder="Enter Team Red Name">
                    </label>
                    <!-- Player rows will be generated by JS -->
                    <button type="button" onclick="addPlayer('teamRedPlayers', 'US')">Add Player</button>
                </div>

                <div class="team blue-team" id="teamBluePlayers">
                    <h3>Blue Team</h3>
                    <label>
                        Team Blue Name:
                        <input type="text" id="teamBlue" placeholder="Enter Team Blue Name">
                    </label>
                    <!-- Player rows will be generated by JS -->
                    <button type="button" onclick="addPlayer('teamBluePlayers', 'JP')">Add Player</button>
                </div>
            </div>
        </section>

        <section class="results">
            <h2>Suggested Match Times</h2>
            <div class="suggestions">
                <!-- Example buttons -->
                <button>Saturday 14:00 UTC</button>
                <button>Saturday 20:00 UTC</button>
                <button>Sunday 16:00 UTC</button>
            </div>

            <div class="details">
                <!-- When a time is selected, show player local times here -->
                <h3>Converted Times</h3>
                <div id="timeDetails"></div>
            </div>
        </section>
    </main>
    <script>
        // Helper to get the minimum team size from the match format dropdown
        function getMinTeamSize() {
            return parseInt(document.getElementById('matchFormat').value, 10);
        }

        // Helper to get the max team size
        function getMaxTeamSize() {
            return parseInt(document.getElementById('maxSize').value, 10);
        }

        // Render player rows for a team to match the minimum required
        function ensureMinPlayers(teamId, defaultCountry) {
            const container = document.getElementById(teamId);
            const minPlayers = getMinTeamSize();
            const maxPlayers = getMaxTeamSize();
            let playerRows = Array.from(container.querySelectorAll('.player-row'));

            // Add rows if not enough
            while (playerRows.length < minPlayers) {
                addPlayer(teamId, defaultCountry, true); // true = force add, no remove button
                playerRows = Array.from(container.querySelectorAll('.player-row'));
            }
            // Remove extra rows if too many (but never below min)
            while (playerRows.length > minPlayers) {
                // Only remove if the row has a remove button (not the forced ones)
                const lastRow = playerRows[playerRows.length - 1];
                const removeBtn = lastRow.querySelector('.remove-btn');
                if (removeBtn && removeBtn.style.visibility !== 'hidden') {
                    lastRow.remove();
                    playerRows = Array.from(container.querySelectorAll('.player-row'));
                } else {
                    break;
                }
            }
            updateRemoveButtons(teamId);
        }

        // Add a player row, optionally as a "locked" (no remove) row
        function addPlayer(teamId, defaultCountry, locked = false) {
            const container = document.getElementById(teamId);
            const maxSize = getMaxTeamSize();
            const playerRows = Array.from(container.querySelectorAll('.player-row'));
            if (playerRows.length >= maxSize) return; // Prevent adding more than max

            const row = document.createElement("div");
            row.className = "player-row";
            row.innerHTML = `
                <input type="text" placeholder="Player Name">
                <input type="text" placeholder="Country Code (e.g. ${defaultCountry})">
                <button type="button" class="remove-btn" title="Remove Player" ${locked ? 'style="visibility:hidden" tabindex="-1"' : ''} onclick="removePlayer(this)">&#10006;</button>
            `;
            container.insertBefore(row, container.lastElementChild);
            updateRemoveButtons(teamId);
        }

        // Remove player row, but only if above the minimum
        function removePlayer(btn) {
            const row = btn.closest('.player-row');
            const container = row.parentElement;
            const minPlayers = getMinTeamSize();
            const playerRows = Array.from(container.querySelectorAll('.player-row'));
            if (playerRows.length > minPlayers) {
                row.remove();
                updateRemoveButtons(container.id);
            }
        }

        // Update remove buttons: only show for rows above the minimum
        function updateRemoveButtons(teamId) {
            const minPlayers = getMinTeamSize();
            const container = document.getElementById(teamId);
            const playerRows = Array.from(container.querySelectorAll('.player-row'));
            playerRows.forEach((row, idx) => {
                const btn = row.querySelector('.remove-btn');
                if (btn) {
                    if (idx < minPlayers) {
                        btn.style.visibility = 'hidden';
                        btn.tabIndex = -1;
                    } else {
                        btn.style.visibility = 'visible';
                        btn.tabIndex = 0;
                    }
                }
            });
        }

        // Add this function to update match format options
        function updateMatchFormatOptions() {
            const maxSize = getMaxTeamSize();
            const matchFormat = document.getElementById('matchFormat');
            let foundValid = false;
            for (let option of matchFormat.options) {
                const value = parseInt(option.value, 10);
                if (value <= maxSize) {
                    option.disabled = false;
                    if (matchFormat.value == option.value) foundValid = true;
                } else {
                    option.disabled = true;
                }
            }
            // If current selection is invalid, select the largest valid option
            if (!foundValid) {
                for (let i = matchFormat.options.length - 1; i >= 0; i--) {
                    if (!matchFormat.options[i].disabled) {
                        matchFormat.value = matchFormat.options[i].value;
                        break;
                    }
                }
            }
        }

        // When match format or max size changes, update both teams
        function syncTeams() {
            ensureMinPlayers('teamRedPlayers', 'US');
            ensureMinPlayers('teamBluePlayers', 'JP');
        }

        // Update event listeners
        document.getElementById('maxSize').addEventListener('change', () => {
            updateMatchFormatOptions();
            syncTeams();
        });
        document.getElementById('matchFormat').addEventListener('change', syncTeams);

        // Also call on page load:
        window.addEventListener('DOMContentLoaded', () => {
            updateMatchFormatOptions();
            syncTeams();
        });
    </script>
</body>

</html>
